<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyBullet Stream Controller</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: #fff; margin: 0; display: flex; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .sidebar { width: 350px; background-color: #2a2a2a; padding: 20px; height: 100vh; overflow-y: auto; }
        h2 { color: #6366f1; }
        #pybullet-stream {
            width: 80%;
            max-width: 960px;
            border: 2px solid #6366f1;
            background-color: #000;
        }
        #webcam {
            width: 320px;
            transform: scaleX(-1); /* Mirror view */
            border: 1px solid #444;
        }
        .status-info { color: #33aaff; }
        .status-success { color: #2ecc71; }
        .status-error { color: #e74c3c; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Controls</h2>
        <p>Your motion in the webcam view will control the robot in the PyBullet stream.</p>
        <hr>
        <h3>Webcam View</h3>
        <video id="webcam" autoplay playsinline></video>
        <hr>
        <h3>Status</h3>
        <div id="status" class="status-info">Initializing...</div>
    </div>

    <div class="main-content">
        <h2>PyBullet Live Stream</h2>
        <img id="pybullet-stream" src="http://localhost:5000/video_feed" alt="PyBullet Stream">
    </div>

    <script type="module" src="./mediapipe_humanoid_controller.js"></script>

    <script type="module" src="./headless_controller.js"></script>
</body>
</html>
